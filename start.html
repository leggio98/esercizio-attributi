<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Esercizio sugli attributi</title>
</head>

<body>
    <button type="button" disabled> Cliccami tanto sono disabilitato</button>
    <input id="input-numerico" type="number" min="0" max="100" step="2" autofocus>
    <label for="input-numerico">Input numerico</label>
    <input type="checkbox" id="input-checkbox" checked>
    <label for="input-checkbox">Input checkbox</label>
    <input type="date" pattern="DD/MM/YYYY">

</body>

</html>
